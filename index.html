<body>

    <ul class="top">
        <li><p class="topic"> matches</p></li>
        <li><p id="text_three">wins:<span id="win">0</span>loses:<span id="lose">0</span>tie:<span id="tie">0</span></p></li>
        
        
    </ul>

   <main>
            <button class="image" id="rock" onclick=" playerpick('rock') " ></button>
            <button class="image" id="paper" onclick=" playerpick('paper')"></button>
            <button class="image" id="scissor" onclick=" playerpick('scissor') " ></button>
    </main>

    <div class="middle">
                <button class="last" id="back" onclick="score={
                    win:0,lose:0,tie:0
                }
                a.textContent=score.win;
                b.textContent=score.lose;
                c.textContent=score.tie;
                ">
                            reset  <!-- name of the button -->
                        </button>
    </div>

<div>
    <div class="match_box">
        <ul>
            <li><p class="ftpara">You play :</p></li>
            <li><p id="text"></p></li>
            
        </ul>
    
        <ul>
            <li><p class="secpara">computer play :</p></li>

        </ul>
    
        <ul>
            <li><p class="thpara"> player :</p></li>
            <li><p id="text_two"></p></li>
            
        </ul>
    
    </div>
</div>
